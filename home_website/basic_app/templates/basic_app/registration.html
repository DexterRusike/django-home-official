{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}


{% if registered %}

<h3>Thank you for registering </h3>

{% else %}

<h3>Register here: </h3>

<form action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
</form>

{% endif %}


{% endblock %}
