{% extends 'basic_app/basic_app_base.html' %}


{% block body_block %}

<div class="forest-container">
    <h4 class="forest-timesheet-title">
      {% if not form.instance.pk %}
      Create Timesheet
      {% else %}
      Update Timesheet
      {% endif %}
    </h4>
    <div class="forest-row">
      <div class="forest-col s12">
        <div class="woodland-card">
          <div class="woodland-card-content">
            <span class="woodland-card-title">Timesheet Details</span>
            <form action="" method="POST" class="woodland-timesheet-form">
              {% csrf_token %}
              <div class="woodland-input-field">
                {{ form.as_p }}
              </div>
              <div class="forest-center">
                <button type="submit" class="forest-btn woodland-btn-submit waves-effect waves-light">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
